workflowVersion: 1.0.0
speakeasyVersion: latest
sources:
    SyllableSDK-OAS:
        inputs:
            - location: ./openapi.json
        overlays:
            - location: ./overlay-remove-V1.yaml
            - location: ./codeSamples.yaml
        output: openapi.yaml
        registry:
            location: registry.speakeasyapi.dev/syllableai/syllableai/syllable-sdk-oas
targets:
    syllable-sdk:
        target: typescript
        source: SyllableSDK-OAS
        codeSamples:
            output: codeSamples.yaml
