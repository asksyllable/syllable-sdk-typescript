name: Publish Release Candidate
permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write
"on":
  workflow_run:
    workflows: ["Auto-merge Speakeasy Bot PR to generate SDK"]
    types:
      - completed
  workflow_dispatch: {}
jobs:
  check-rc-version:
    runs-on: ubuntu-latest
    outputs:
      is_rc: ${{ steps.check.outputs.is_rc }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check if version is RC
        id: check
        run: |
          # Check current version in gen.yaml
          VERSION=$(grep -E '^\s*version:\s*' .speakeasy/gen.yaml | sed 's/.*version:\s*//' | tr -d ' ')
          echo "Current version in gen.yaml: $VERSION"
          
          # Check if version contains RC
          if [[ $VERSION == *"-rc"* ]]; then
            echo "is_rc=true" >> $GITHUB_OUTPUT
            echo "✅ RC version detected: $VERSION - will publish"
          else
            echo "is_rc=false" >> $GITHUB_OUTPUT
            echo "❌ Stable version detected: $VERSION - skipping RC publish"
          fi

  publish:
    uses: speakeasy-api/sdk-generation-action/.github/workflows/sdk-publish.yaml@v15
    with:
      target: syllable-sdk
    secrets:
      github_access_token: ${{ secrets.GITHUB_TOKEN }}
      npm_token: ${{ secrets.NPM_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}
    
  refresh-mintlify-docs:
    name: Refresh Mintlify Docs
    runs-on: ubuntu-latest
    needs: [check-rc-version, publish]
    if: needs.check-rc-version.outputs.is_rc == 'false'
    steps:
      - name: Test - Would call Mintlify API
        run: |
          echo "✅ This is a stable version - would refresh Mintlify docs"
          echo "Project ID: ${{ secrets.MINTLIFY_PROJECT_ID}}"
          echo "API Token: [HIDDEN]"
          echo "Would call: https://api.mintlify.com/v1/project/update/${{ secrets.MINTLIFY_PROJECT_ID}}"
